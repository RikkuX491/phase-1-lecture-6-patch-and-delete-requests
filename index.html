<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Flatburger</title>
  <link rel="icon" href="./assets/hamburger-icon.png">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="text/javascript" src="./src/index.js"></script>
</head>

<body>
  <header>
    <h3>🍔 Flatburger 🍔</h3>
  </header>

  <!-- Restaurant Menu -->
  <div id="restaurant-menu">
    <!-- Food Images Here -->
  </div>

  <!-- Food Details -->
  <div id="food-detail">
    <img class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
    <h2 class="name">Insert Name Here</h2>
  </div>

  <h3>Description:</h3>
  <p id='description-display'>
    Insert food description here
  </p>

  <!-- Update Food Form -->
  <form id="update-food-form">
    <h4>Update a Food</h4>
    <select id="food-id">
      <!-- Option Elements here -->
    </select>
    <label for="name">Name: </label>
    <input type="text" name="name" id="new-name"/>
    <label for="image">Image: </label>
    <input type="text" name="image" id="new-image"/>
    <label for="description">Description: </label>
    <textarea name="description" id="new-description"></textarea>
    <input type="submit" value="Create" />
  </form>

</body>

</html>
